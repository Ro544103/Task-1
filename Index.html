<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>facebook</h1>
    <h2>Create a new account</h2>
    <p>It's quick and easy.</p>
    <form>
      <input type="text" placeholder="First name" required>
      <input type="text" placeholder="Surname" required><br><br>

      <label>Date of birth</label><br>
      <select><option>23</option></select>
      <select><option>Jun</option></select>
      <select><option>2025</option></select><br><br>

      <label>Gender</label><br>
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="custom"> Custom<br><br>

      <input type="email" placeholder="Mobile number or email address" required><br><br>
      <input type="password" placeholder="New password" required><br><br>

      <p class="note">
        People who use our service may have uploaded your contact information to Facebook. Learn more.
      </p>

      <p class="terms">
        By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy.
      </p>

      <button type="submit">Sign Up</button>
      <p><a href="#">Already have an account?</a></p>
    </form>
  </div>
</body>
</html>
